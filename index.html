
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="theme-btn">Switch to Dark Mode</button>
        </div>
        <h1>Lotto Number Generator</h1>
        <div class="lotto-display">
            <div class="numbers">
                <!-- Numbers will be generated here -->
            </div>
        </div>
        <button id="generate-btn">Generate Numbers</button>
        <div class="history">
            <h2>History</h2>
            <ul id="history-list">
                <!-- History will be appended here -->
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
